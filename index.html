<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/stylesheet.css">
            <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <script src="" async defer></script>
        <div class="container" style="margin-top: 200px;">
            <form action="#" id="myForm" enctype="multipart/form-data">
                <div class="form-group" style="justify-content: center;">
                    <label for="first_name" class="col-sm-1-12 col-form-label">First Name: </label>
                    <div class="col-sm-1-12">
                        <input type="text" class="form-control" name="first_name" id="first_name" required pattern="[a-zA-Z]+">
                    </div>
                </div>
                <div class="form-group" style="justify-content: center;">
                    <label for="last_name" class="col-sm-1-12 col-form-label">Last Name: </label>
                    <div class="col-sm-1-12">
                        <input type="text" class="form-control" name="last_name" id="last_name" pattern="[a-zA-Z]+" required>
                    </div>
                </div>
                <div class="form-group" style="justify-content: center;">
                    <label for="email" class="col-sm-1-12 col-form-label">Email:</label>
                    <div class="col-sm-1-12">
                        <input type="email" class="form-control" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" required>
                    </div>
                </div>
                <div class="form-group" style="justify-content: center;">
                    <div class="col-sm-1-12">
                        <br>
                        <button type="submit" class="btn btn-block btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
